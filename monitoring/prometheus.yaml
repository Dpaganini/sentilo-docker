global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - localhost:9090

  - job_name: "node" 
    scrape_interval: 5s
    static_configs: 
    - targets: ["monitoring_node-exporter:9100"]

  - job_name: "cadvisor" 
    scrape_interval: 5s 
    static_configs: 
    - targets: ["monitoring_cadvisor:8080"]  

  - job_name: elasticsearch
    static_configs:
      - targets: ["monitoring_elasticsearch-exporter:9114"]
